<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список описаний</title>
</head>
<body>
    <h2>Список описаний</h2>
    <table border="1">
        <thead>
            <tr>
                <th>work_program_id</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            {% for description in object_list %}
            <tr>
                <td>{{ description.work_program_id }}</td>
                <td>{{ description.description_text }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
